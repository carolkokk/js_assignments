<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
<button id="get">get joke</button>

<script>
    'use strict'
    document.querySelector('#get').addEventListener('click', async function(evt){
        try{
            const response = await fetch('https://api.chucknorris.io/jokes/random');
            const jsonData = await response.json();
            console.log(jsonData.value)
    }
    catch (error){
        console.log(error.message);}
    })

</script>
</body>
</html>
